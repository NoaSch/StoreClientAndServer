<style>
    .logo2
    {
        text-align: center;
        font-family: Anime;
        text-transform: uppercase;
        font-size: 48px;
        -webkit-text-stroke: 1px black;
        color: darkslateblue;
        text-shadow:
                3.5px 3.5px 0 #000,

                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
    }

</style>


</head>
<body>



<div ng-controller="mainController as mainCtrl">

<div id logoDiv>
    <span><label id="theBest">The Best</label></span>
    <span><img id="carPic" src="/pics/auto.png"></span>
    <span><label id="shop">Shop</label></span>
</div>
    <div class="divCartClass">
        <a ng-hide="mainCtrl.userService.notLoggedIn" href="#/cart"><img src="/pics/cart.png"/></a>
    </div>
    <div class="divClass">
        <span class="lClass">Hello: </span>
        <span class="bClass">{{mainCtrl.userService.userId}}</span>
        <br>
        <span  ng-hide="mainCtrl.userService.notLoggedIn" class="lClass">Last Login: </span>
        <span  ng-hide="mainCtrl.userService.notLoggedIn" class="lClass">{{mainCtrl.userService.lastLogin}}</span>
        <br>
    </div>

    <nav id = menu>
        <div class="topnav">
            <a href="#/">Home</a>
            <a ng-show="mainCtrl.userService.notLoggedIn" href="#/login">Login</a>
            <a ng-show="mainCtrl.userService.notLoggedIn" href="#/register">Register</a>
            <a href="#/products">Products</a>

    </nav>

    <br>
